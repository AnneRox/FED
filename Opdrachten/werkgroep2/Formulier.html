						<h1> Formulier </h1>

						<form>
							<fieldset>
									<legend>Contactgegevens</legend>

										<ol>
											<li><label for”naam”>Naam</label> <input type="text" id="naam" placeholder="Naam"></li>
											<li><label for”email”>Email</label> <input type="email" id="email" placeholder="voorbeeld@mail.nl"></li>
											<li><label for”straatnaam”>Straatnaam</label> <input type="text" id="straatnaam" autofocus></li>
											<li><label for”huisnummer”>Huisnummer</label> <input type="text" id="huisnummer" autofocus></li>
											<li><label for”postcode”>Postcode</label> <input type="text" id="postcode" placeholder="1111AB"></li>
											<li><label for”land”>Land</label> <input type="text" id="land" autofocus></li>
											<li><label for”telefoonummer”>Telefoonnummer</label> <input type="text" id="telefoonnummer" placeholder="012-34567"></li>
										</ol>
							</fieldset>
						</form>

						<form>
							<fieldset>
									<legend>Voorkeuren</legend>

										<ol>
											<li><label for”lievelingskleur”>Lievelingskleur</label> <input type="color" name="lievelingskleur" autofocus></li>
											<li><label for”leukstemaand”>Leukste maand</label> <input type="month" name="leukstemaand" autofocus></li>
											<li><label for”goed”>Hoe goed is dit? 1 t/m 10</label><input type="number" name="goed" min="1" max="10"></li>
										</ol>
											<label for"verzenden"></label><input type="submit">
							</fieldset>
						</form>



							<footer>
								<p>Roxanne van den Aakster, Frontend Devolleper <p>
							</footer>

		</body>

</html>
